# CONFIGURAÇÃO DE BANCO DE DADOS (TESTE)
# Nome da aplicação (igual ao seu original)
spring.application.name=tads_Eduardo

# Conexão com o Banco
# Nota: Mantivemos o driver explícito para garantir que o teste o encontre
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
# Nota: Usamos um banco diferente (_teste) para não apagar seu banco BikeTracker oficial
spring.datasource.url=jdbc:mariadb://localhost:3306/BikeTracker?createDatabaseIfNotExist=true
spring.datasource.username=root

# AQUI ESTAVA O PROBLEMA: A senha correta baseada no seu arquivo original é 'mariadb'
spring.datasource.password=mariadb

# JPA / HIBERNATE
# Força o dialeto do MariaDB para evitar o erro "Unable to determine Dialect"
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# Recria o banco limpo a cada teste (create-drop)
spring.jpa.hibernate.ddl-auto=create-drop

# Logs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Scripts de Inicialização (data.sql)
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.continue-on-error=true
spring.datasource.hikari.initialization-fail-timeout=30000

# Segurança (Segredo do Token igual ao seu original)
api.security.token.secret=12345678
logging.level.org.springframework.security=DEBUG